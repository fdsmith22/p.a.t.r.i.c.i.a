<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Test - P.A.T.R.I.C.I.A</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="ultimate-visual-overhaul.css">
</head>
<body>
    <!-- Particle constellation background -->
    <canvas id="particle-canvas"></canvas>
    
    <!-- Floating orbs -->
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <h1 class="premium-title">Visual Test</h1>
        <p class="subtitle">Testing all visual enhancements</p>
        
        <div class="test-section">
            <h2>Glassmorphism Cards</h2>
            <div class="question-card">
                <p>This is a test card with glassmorphism effect</p>
            </div>
        </div>

        <div class="test-section">
            <h2>Buttons</h2>
            <button class="btn magnetic-btn">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
        </div>

        <div class="test-section">
            <h2>Progress Bar</h2>
            <div class="aurora-progress">
                <div class="aurora-fill" style="width: 60%"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>Emoji Options</h2>
            <div class="emoji-grid">
                <span class="emoji-option" data-value="1">ğŸ˜Š</span>
                <span class="emoji-option" data-value="2">ğŸ˜</span>
                <span class="emoji-option" data-value="3">ğŸ˜”</span>
            </div>
        </div>

        <div class="test-section">
            <h2>Theme Switcher</h2>
            <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">
                Toggle Theme
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="visual-interactions.js" defer></script>
</body>
</html>
